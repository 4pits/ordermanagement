<template name="profile">
    <h3>Profile</h3>
    <p class="lead"> Name: {{name}}
    <br>
    Email: {{email}} </p>
    {{#if isBuyer}}
    {{#if loggedInUserIsAdmin}}
        <h1>Buyer</h1>
        {{/if}}
        <p class="lead">
        Referral Code:
        {{userCode}}
        <br>
Available Credits : {{availableCredits}} <br>
Upcoming Credits : {{upcomingCredits}} <br></p>
        {{#each users}}
            {{> refUser}}
        {{/each}}

        <h3>How to Refer and earn free promotions.</h3>
        <ul>
          <li>Get your referral code for this tracking site, here is yours : "{{userCode}}".</li>
          <li>Ask your friend to sign up <a href="http://ride.uberpromo.in:3000/sign-up">http://ride.uberpromo.in:3000/sign-up</a> here, using your referral code.</li>
          <li>Ask your firend to make first purchase to the same way you do.</li>
          <li>When their first order completes, you will get 2 credits per successfull referral.</li>
          <li>Signed-up and completed user details will be displayed above along with available credit and upcoming credits.</li>
        </ul>
    {{/if}}


    {{#if isSeller}}
    {{#if loggedInUserIsAdmin}}
        <h1>Seller</h1>
        {{/if}}
        Running jobCount:
        {{jobCount}}
    {{/if}}



    {{#if isAdmin}}
        <h1>admin</h1>
        <h3>Seller Details add/update</h3>

        <form class="form-inline-seller-details">
            <div class="form-group">
                <label for="Limit">Limit</label>
                <input type="number" class="form-control" name="limit" placeholder="At the moment">
            </div>
            <div class="form-group">
                <label for="perdaylimit">Per Day Limit</label>
                <input type="number" class="form-control" name="perdaylimit" placeholder="Per day limit">
            </div>
            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="number" class="form-control" name="rate" placeholder="Per ride rate">
            </div>

            <input type="submit" class="btn btn-default setSellerDetails" value="Add/Update">
        </form>

    {{/if}}
</template>

<template name="refUser">
    {{#unless admin}}
        <div class="panel {{firstOrderStatus}}">
            <div class="panel-heading">
                <h3 class="panel-title">Email:
                    {{userEmail}}
                </h3>
            </div>
            <div class="panel-body">

                User personal code:
                {{userCode}}
                <br>
                Uber is referred by:
                {{profile.refCodeBy}}
                <br>
                <p class="lead">{{firstOrderMsg}}</p>
                Sign up At:
                {{formatDate createdAt}}
                <br>

            </div>
        </div>
    {{/unless}}
</template>

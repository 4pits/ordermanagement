<template name="completedOrders">
        <p class="lead">Completed Orders</p>
        <p class="lead"> This page is for reference for your old orders. This shows only completed orders where all rides have been added.</p>
{{#if showButton}}

<button type="button" class="btn btn-default showMore">
  Show More Orders
</button>
{{/if}}
      <h4>Mark Completed {{markCompletedCount}}/{{markCompletedCount2}} <br> <small>Shown count / All Completed Orders Count</small> </h4>
        <table class="table table-hover">
            <thead>
                <th>Order Date</th>
                <th>Name</th>
                <th>Code</th>
                <th>Ordered</th>
                <th>Added</th>
                <th>Pending</th>
                <th>Status</th>
            </thead>
            <tbody>
                {{#each completOrders}}
                    {{> completeOrder}}
                {{else}}
                    <p class="lead">No order completed yet.</p>
                {{/each}}
            </tbody>
        </table>
</template>

<template name="completeOrder">
    <tr class="{{#if done}} success {{/if}} {{#if pause}} warning {{/if}}">
        <td>{{formatDate createdAt}}</td>
        <td><a href="/order/{{_id}}">{{name}}</a></td>
        <td>{{code}}</td>
        <td>{{rides}}</td>
        <td>{{added}}</td>
        <td>{{pendingRides}}</td>
        <td>
            {{#if isInRole 'admin'}}
                {{#if done}}
                    <i class="fa fa-check completed" aria-hidden="true"></i>
                {{else}}
                    <i class="fa fa-spinner completed" aria-hidden="true"></i>
                {{/if}}
            {{else}}
                {{#if done}}
                    <i class="fa fa-check" aria-hidden="true"></i>
                {{else}}
                    <i class="fa fa-spinner" aria-hidden="true"></i>
                {{/if}}
            {{/if}}
        </td>
    </tr>

</template>

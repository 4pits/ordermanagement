<template name="dashboard">
  <p class="lead">Dashboard</p>
  {{#if isOnlyAdmin}}
  <h4>Admin</h4>
  Today's order: {{newRidesCount}} <br>
  Yesterday's Order : {{yesterdayRidesCount}} <br>
  JOB: {{jobs}} <br>
  Orders: {{orders}} <br>
  allRidesCount: {{allRidesCount}} <br>
  allAddedCount : {{allAddedCount}} <br>
  pendingRidesAll : {{pendingRidesAll}} <br>
  buyersCount : {{buyersCount}} <br>
  sellersCount: {{sellersCount}} <br>
  usersCount : {{usersCount}} <br>
  new users count : {{newUsersCount}} <br>

  {{/if}}
  {{#if isAdminOrSeller}}
  <h4>Jobs</h4>
  Rate Per Ride : <br>
  Total Earning : <br>
  Upcoming earning : <br>

  Job done: {{jobsDone}} <br>
  Job running: {{jobsRunning}} <br>
  jobsPaid : {{jobsPaid}} <br>
  jobsUnpaid: {{jobsUnpaid}} <br>

  {{/if}}
  {{#if isAdminOrBuyer}}
  <h4>Orders</h4>
  {{> orderSearch}}

  {{/if}}
</template>

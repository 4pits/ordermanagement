<template name="Home">
        <div class="jumbotron">
            <p class="lead">Welcome, to uber order tracking page.</p>
            {{#if isInRole 'admin,buyer,seller'}}

                {{#if isInRole 'admin,buyer'}}
                    <h2>Manage/Track your rides</h2>
                    <h4>Follow Steps</h4>
                    <p>
                        Hope , you have already bought rides.<br>
                        Go to
                        <a href="/orders">Orders</a>. Click on new order button.<br>
                        Enter your order details , eg code, count, payment details etc.<br>
                    </p>
                {{/if}}
                {{#if isInRole 'admin,seller'}}
                    <h2>Rides Adding Jobs</h2>
                    <h4>Follow Steps</h4>
                    <p>
                        Go to
                        <a href="/jobs">Jobs</a>
                        <br>
                        Click on "Show New Code" button to get codes.<br>
                        Click "Copy All Code" and refer 1 or 2 as mentioned.<br>
                        Keep me updated what-ever you add. In case some issue we can check.
                        <br>
                        Once referred and you are sure rides added, click on done button for each code.<br>
                        I will pay you.<br>
                    </p>
                {{/if}}
            {{else}}
                {{#if isInRole 'normal-user'}}
                    <p>
                        Ask for permission, contact me on facebook, whatsapp, messanger, where ever you know, I need your email for granting access.
                    </p>

                {{else}}
                <p class="lead">This is simple tracking site, you need to register(use bottom link to register) before sign-in here, It will ask your email and name with password to register.
                  If someone recommanded you about this and provided you their referral code for sign up, then please use that to thank them.
                 </p>
                    {{> atForm}}

                {{/if}}

            {{/if}}

        </div>
</template>

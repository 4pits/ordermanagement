<template name="yesterdayList">
  <h3>Jobs Started Yesterday ( {{yesterdayCount}} ) <small>{{formatDay yesterday}}</small> </h3>
  <table class="table table-hover">
    <thead>
      <th>Started At</th>
      <th>Completed At</th>
      <th>Time Taken</th>
        {{#if isInRole 'admin'}}<th>Added By</th>{{/if}}
      <th>Job</th>
      {{#if isInRole 'admin'}}<th>Remove</th>{{/if}}
      <th>Status</th>
      <th>Payment</th>
    </thead>
      <tbody>
          {{#each yesterdayList}}
              {{> completedCode}}
              {{else}}
              <p class="lead">No jobs completed yesterday.</p>
          {{/each}}

      </tbody>
  </table>

</template>

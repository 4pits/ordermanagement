<template name="addingList">

    <div class="container">
        <div class="page-header">
            <h3>Get New Code Here</h3>
        </div>

        <h4>Running #{{runningRides}}</h4>
        <div class="alert alert-info" role="alert">
            <b>Change:</b>
            Ab se jab bhi done pe click karoge, uska detail dena hoga, uber account ka naam jisme referral code use kiye ho , jisse baad me verify kar sake.
            Kabhi kabhi customer ko confusion ho jata hai, ya add karne wale ko bhi ho sakta hai. <br>
            <b>apna naam nahi likhna hai "done" wale popup me,</b> <br>
            jiske account me mera code use kiye ho uska naam likhna hai.
        </div>
        {{#if isInRole 'admin'}}
            <select id="adder" class="form-control">
                {{>ListUsers}}
            </select>
        {{/if}}
        <br>
        {{#if runningCountNotZero}}
            <button class="btn btn-default btn-copy-link" name="button" data-clipboard-text="{{#each runningList}}{{count}} ride {{code}}
{{/each}}">Copy all code</button>
        {{/if}}

        {{#if showmorecodebutton runningRides}}
            <button type="button" class="addCode btn btn-default" name="showCode">Show New Codes</button><br>
        {{else}}
            <h4>Complete running job to get more code.</h4>
        {{/if}}
<br>

    {{#each runningList}}
    {{> runningCode}}
        {{else}}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Nothing in progress.</h3>
            </div>
            <div class="panel-body">
              <p class="lead">Either you haven't click on "Show new Code" button or No Codes available .
                  <br>
                  Please click on above button "Show New Codes" to get code.</p>
            </div>
        </div>
    {{/each}}
    </div>
</template>

<template name="runningCode">
  <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">{{count}}
              ride
              {{code}} <small>{{#if isInRole 'admin'}}
                  Adding:
                  {{addedBy}} <br>
              {{/if}}
              </small> </h3>
      </div>
      <div class="panel-body">
          Started At:
          {{formatDate createdAt}}
          <br>
          <div class="btn-group" role="group" aria-label="...">
              <button class="removeWork btn btn-default">Remove</button>
              {{#unless done}}
                  <button class="workDone btn btn-default">Done</button>

              {{else}}
                  <button class="Added btn btn-default">Added</button>
              {{/unless}}
          </div>

      </div>
  </div>

</template>

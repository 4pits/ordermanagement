<template name="oldJobs">
  <h3>Old Jobs ( {{oldListCount}} ) <small>Jobs older then yestarday will appear here.</small> </h3>
  <table class="table table-hover">
    <thead>
      <th>Started At</th>
      <th>Completed At</th>
      <th>Time Taken</th>
        {{#if isInRole 'admin'}}<th>Added By</th>{{/if}}
      <th>Job</th>
      {{#if isInRole 'admin'}}<th>Remove</th>{{/if}}
      <th>Status</th>
      <th>Payment</th>
    </thead>
      <tbody>
          {{#each oldList}}
              {{> completedCode}}
              {{else}}
              <p class="lead">No jobs completed as old enough.</p>
          {{/each}}

      </tbody>
  </table>
</template>

<template name="DeletedJobs">
  <p class="lead">Recently Deleted Jobs <small># {{deletedCount}}</small></p>
  <p>Jobs deleted in last 48 hours.</p>
  {{#each deletedJobs}}
  <div class="panel panel-info">
      <div class="panel-heading">
          <h3 class="panel-title">{{count}}
              ride
              {{code}} <small>{{#if paid}}
                Paid
              {{/if}}
              {{#if isInRole 'admin'}}
                to >> <a href="/deletedjobs/{{adderId}}">{{addedBy}}</a>
              {{/if}}
            </small> </h3>

      </div>
      <div class="panel-body">
        <b>Started At:</b>
        {{formatDate createdAt}}
      </div>
  </div>
{{else}}
<p class="lead">No jobs deleted yet</p>
  {{/each}}
</template>

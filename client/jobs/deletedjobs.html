<template name="DeletedJobs">
  <div class="page-header">
  <h1>Deleted Jobs<br>
    <small>Jobs deleted({{deletedCount}}) in last 120 hours.</small></h1>
  </div>
  {{#each deletedJobs}}
  <div class="panel panel-info">
      <div class="panel-heading">
          <h3 class="panel-title">{{count}}
              ride
              {{code}} <small>{{#if paid}}
                Paid
              {{/if}}
              {{#if isInRole 'admin'}}
                to >> <a href="/deletedjobs/{{adderId}}">{{addedBy}}</a>
              {{/if}}
            </small> </h3>

      </div>
      <div class="panel-body">
        <b>Started At:</b>
        {{formatDate createdAt}} <br>
        Notes: {{notes}}
      </div>
  </div>
{{else}}
<p class="lead">No jobs deleted yet</p>
  {{/each}}
</template>
